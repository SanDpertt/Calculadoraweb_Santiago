<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Logo.jpg">
    <link rel="stylesheet" href="./estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <title>CalWeb</title>

</head>

<body>

    <div id="Operaciones">

        <form id="formulario" name="formul">

            <div class="form-floating">
                <input type="number" placeholder="Primer número" id="n1" name="n1">
            </div>

            <div class="form-floating">
                <input type="number" placeholder="Segundo número" id="n2" name="n2">
            </div>

            <div id="Operar">
                <select class="form-select" name="miSelect" id="Seleccionador">
                  <option selected>Seleccione la operación</option>
                  <option value="Suma" id="Suma">Suma</option>
                  <option value="Resta" id="Resta">Resta</option>
                  <option value="Multiplicación" id="Multiplicaón">Multiplicación</option>
                  <option value="División" id="División">División</option>        
                </select>
            </div>

            <input type="submit" placeholder="Resolver" id="button" onclick="insertRowtable();">

        </form>
    </div>

    <div id="tabla">
        <table class="table table-striped table-bordered table-hover" id="tablita">
            <thead>
                <tr>
                    <th scope="col">Primer número</th>
                    <th scope="col" id="p1">Segundo número</th>
                    <th scope="col" id="p2">operación</th>
                    <th scope="col" id="p3">Resultado</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="./java.js">
    </script>

</body>

</html>

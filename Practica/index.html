<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Logo.jpg">
    <link rel="stylesheet" href="./estilos.css">
    

    <title>CalWeb</title>

</head>

<body>

<div id="divi">
    <div class="form-floating">
        <input type="number" class="form-control" placeholder="Primer número">
      </div>

    <div class="form-floating">
        <input type="number"  placeholder="Segundo número">
      </div>

    <select class="form-select" aria-label="Default select example" id="Seleccionador">
        <option selected>Seleccione la operación</option>
        <option value="1">Suma</option>
        <option value="2">Resta</option>
        <option value="3">Multiplicación</option>
        <option value="4">Divición</option>        
    </select><br> 
    <button>Resolver</button>
</div>   

<div id="tabla">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Opracion</th>
      <th scope="col" id="p1">Primer número</th>
      <th scope="col" id="p2">Segundo número</th>
      <th scope="col" id="p3">Resultado</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2"></td>
      <td></td>
    </tr>
  </tbody>
</table>
</div>







</body>

</html>
